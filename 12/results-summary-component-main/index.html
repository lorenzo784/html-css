<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="section-1">
      <p class="result">Your Result</p>
      <div class="score">
        <span>76</span>
        <div>of 100</div>
      </div>
      <h2>Great</h2>
      <p class="paragraph">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="section-2">
      <h2>Summary</h2>
      <div class="summary reaction">
        <div class="contenedor">
          <img src="assets/images/icon-reaction.svg" alt="">
          <h3>Reaction</h3>
        </div>
        <div class="rating"><span>80</span> / 100</div>
      </div>
      <div class="summary memory">
        <div class="contenedor">
          <img src="assets/images/icon-memory.svg" alt="">
          <h3>Memory</h3>
        </div>
        <div class="rating"><span>92</span> / 100</div>
      </div>
      <div class="summary verbal">
        <div class="contenedor">
          <img src="assets/images/icon-verbal.svg" alt="">
          <h3>Verbal</h3>
        </div>
        <div class="rating"><span>61</span> / 100</div>
      </div>
      <div class="summary visual">
        <div class="contenedor">
          <img src="assets/images/icon-visual.svg" alt="">
          <h3>Visual</h3>
        </div>
        <div class="rating"><span>72</span> / 100</div>
      </div>
      <button class="btn">Continue</button>
    </div>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
