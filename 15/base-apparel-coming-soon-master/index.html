<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">
    <img src="./images/logo.svg" class="container__logo">
    <img src="./images/hero-mobile.jpg" alt="Picture" class="container__picture">
    <div class="container__content">
      <h1 class="container__content__title"><span class="container__content__title--color">We're </span>coming soon</h1>
      <p class="container__content__description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form action="" class="container__content__form">
        <input type="email" class="container__content__form__email" placeholder="Email Address"></input>
        <input type="image" src="./images/icon-arrow.svg" class="container__content__form__button">
        <p class="container__content__form__email--error">
          <!-- Please provide a vaid email address -->
        </p>
      </form>
    </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lorenzo LÃ³pez</a>.
    </p>
  </footer>

  <script src="./main.js"></script>

</html>
